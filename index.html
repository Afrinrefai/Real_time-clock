<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme">
    <!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <h1>TimeSphere</h1>
        <button id="toggle" class="btn btn-dark btn-sm">Switch Theme</button>
    </header>

    <!-- MODULE ROW -->
    <main class="container py-4">
        <div class="row g-4">
            <!-- Live Clock -->
            <div class="col-md-4">
                <div class="card p-3 text-center shadow-sm">
                    <h2>Live Clock</h2>
                    <div id="live-clock" class="display-4 fw-bold">00:00:00</div>
                </div>
            </div>

            <!-- Stopwatch -->
            <div class="col-md-4">
                <div class="card p-3 text-center shadow-sm">
                    <h2>Stopwatch</h2>
                    <h3 id="sw-display">00:00:00</h3>
                    <div class="mt-2">
                        <button id="sw-start" class="btn btn-success btn-sm">Start</button>
                        <button id="sw-pause" class="btn btn-warning btn-sm">Pause</button>
                        <button id="sw-reset" class="btn btn-danger btn-sm">Reset</button>
                    </div>
                </div>
            </div>

            <!-- Countdown Timer -->
            <div class="col-md-4">
                <div class="card p-3 text-center shadow-sm">
                    <h2>Countdown Timer</h2>
                    <div class="mb-2">
                        <input id="cd-h" type="number" placeholder="H" min="0">
                        <input id="cd-m" type="number" placeholder="M" min="0">
                        <input id="cd-s" type="number" placeholder="S" min="0">
                    </div>
                    <div class="mb-2">
                        <button id="cd-start" class="btn btn-success btn-sm">Start</button>
                        <button id="cd-pause" class="btn btn-warning btn-sm">Pause</button>
                        <button id="cd-reset" class="btn btn-danger btn-sm">Reset</button>
                    </div>
                    <h3 id="cd-display">00:00:00</h3>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 border-top">
        © 2025 · Made by Afrin
    </footer>

    <script src="script.js"></script>
</body>
</html>
