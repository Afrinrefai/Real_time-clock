<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(gray, rgb(223, 155, 155), rgb(248, 165, 165));
        }

        .clock {

            background: linear-gradient(rgb(236, 183, 36), rgb(207, 88, 33), rgb(224, 28, 14));
            font-weight: 700;
            width: 500px;
            height: 500px;
            font-size: 2.5rem;
            border-radius: 50%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="clock" id="clock">
        <p id="time"></p>
        <p id="date"></p>
    </div>
    <script>
        let time = document.getElementById("time");
        let date = document.getElementById("date");



        setInterval(() => {
            let newDate = new Date;
            let nowTime = (newDate.toLocaleTimeString());
            let nowDate = (newDate.toLocaleDateString());
            time.textContent = nowTime;
            date.textContent = nowDate;
        }, 1000);
    </script>
</body>

</html>
